<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - AVB</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="icon" type="image/x-icon" href="src/avb_logo-p.jpeg">
    <style>
        .perfil-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .perfil-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .foto-perfil {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2E7D32, #4CAF50);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .foto-perfil img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-foto {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }

        .info-perfil h1 {
            color: var(--verde-escuro);
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .info-perfil .email {
            color: var(--cinza-escuro);
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .stats-perfil {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 4px solid var(--verde-principal);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--verde-principal);
            display: block;
        }

        .stat-label {
            color: var(--cinza-escuro);
            font-size: 0.9rem;
        }

        .form-perfil {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--verde-escuro);
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--cinza-medio);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--verde-principal);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .btn-salvar {
            background: var(--verde-gradiente);
            color: rgb(2, 111, 51);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgb(0, 0, 0);   /* üî• borda branca */
        }

        .btn-salvar:hover {
             background: rgb(153, 174, 186);
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }   

        .arquivos-section {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .arquivos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .arquivo-card {
            border: 2px dashed var(--cinza-medio);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .arquivo-card:hover {
            border-color: var(--verde-principal);
            transform: translateY(-5px);
        }

        .arquivo-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--verde-principal);
        }

        .upload-area {
            border: 2px dashed var(--verde-principal);
            background: rgba(76, 175, 80, 0.05);
            padding: 40px 20px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: rgba(76, 175, 80, 0.1);
        }

        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <div class="header-left">
                <div class="company-logo">
                    <img src="src/logo-avb-removebg-preview.png" alt="" class="img-logo">
                    <i class="logo-avb" src="src/logo-avb-removebg-preview.png"></i>
                    
                </div>
            </div>
            <div class="user-info">
                <button onclick="window.location.href='perfil.html'" class="bnt-novo">
                    <span id="userEmail">Carregando...</span>
                </button>
                <a href="admin.html" class="icone-conta">
                    <img src="src/user.png" alt="Perfil" class="icone-perfil">
                </a>
                <button onclick="window.location.href='dashboard.html'" class="logout-btn">Voltar</button>
            </div>
        </header>

        <main class="dashboard-content">
            <div class="perfil-container">
                <!-- Header do Perfil -->
                <div class="perfil-header">
                    <div class="foto-perfil" id="fotoPerfil">
                        <span id="iniciaisUsuario">US</span>
                        <button class="upload-foto" onclick="document.getElementById('fotoInput').click()">üì∑</button>
                    </div>
                    <input type="file" id="fotoInput" accept="image/*" style="display: none;">
                    
                    <div class="info-perfil">
                        <h1 id="nomeUsuario">Carregando...</h1>
                        <div class="email" id="emailUsuario">carregando@email.com</div>
                        <div class="user-stats">
                            <span>Membro desde: <strong id="dataCadastro">--/--/----</strong></span>
                        </div>
                    </div>
                </div>

                <!-- Estat√≠sticas -->
                <div class="stats-perfil">
                    <div class="stat-card">
                        <span class="stat-number" id="totalArquivos">0</span>
                        <span class="stat-label">Arquivos Salvos</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="diasAtivo">0</span>
                        <span class="stat-label">Dias Ativo</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="ultimoAcesso">Hoje</span>
                        <span class="stat-label">√öltimo Acesso</span>
                    </div>
                </div>

                <!-- Formul√°rio de Perfil -->
                <form id="formPerfil" class="form-perfil">
                    <h2 style="color: var(--verde-escuro); margin-bottom: 25px;">Informa√ß√µes Pessoais</h2>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nomeCompleto">Nome Completo</label>
                            <input type="text" id="nomeCompleto" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" placeholder="(11) 99999-9999">
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="cargo">Cargo</label>
                            <input type="text" id="cargo" placeholder="Seu cargo na empresa">
                        </div>
                        
                        <div class="form-group">
                            <label for="departamento">Departamento</label>
                            <select id="departamento">
                                <option value="">Selecione...</option>
                                <option value="ti">Tecnologia da Informa√ß√£o</option>
                                <option value="rh">Recursos Humanos</option>
                                <option value="financeiro">Financeiro</option>
                                <option value="operacoes">Opera√ß√µes</option>
                                <option value="vendas">Vendas</option>
                                <option value="marketing">Marketing</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="bio">Biografia</label>
                        <textarea id="bio" rows="4" placeholder="Conte um pouco sobre voc√™..."></textarea>
                    </div>

                    <button type="submit" class="btn-salvar">
                        üíæ Salvar Altera√ß√µes
                    </button>
                </form>

                <!-- Upload de Arquivos -->
                <div class="arquivos-section">
                    <h2 style="color: var(--verde-escuro); margin-bottom: 25px;">Meus Arquivos</h2>
                    
                    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                        <div class="arquivo-icon">üìÅ</div>
                        <h3>Clique para fazer upload de arquivos</h3>
                        <p>Arraste arquivos ou clique para selecionar</p>
                        <input type="file" id="fileInput" multiple>
                    </div>

                    <div class="arquivos-grid" id="listaArquivos">
                        <!-- Arquivos ser√£o carregados aqui -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    
    <!-- Nossos scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firestore-service.js"></script>
    <script src="js/perfil.js"></script>
</body>
</html>
